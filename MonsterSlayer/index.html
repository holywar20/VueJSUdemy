<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div :style="{'width' : youHP + '%'}" 
                    class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ youHP }} / 100
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div :style="{'width' : monsterHP + '%'}"  
                    class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHP }} / 100
                </div>
            </div>
        </div>
    </section>

    <section v-if="!state.gameStarted" class="row controls">
        <div class="small-12 columns">
            <button @click="newGame()" id="start-game">START NEW GAME</button>
        </div>
    </section>

    <section v-if="state.gameStarted" class="row controls">
        <div class="small-12 columns">
            <button @click="attack()" id="attack">ATTACK</button>
            <button @click="spec()" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal()" id="heal">HEAL</button>
            <button @click="giveUp()" id="give-up">GIVE UP</button>
        </div>
    </section>

    <section v-if="state.gameStarted" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="history in attackHistory">
                    <span v-if="!history.attacker">
                        {{ history.attacker }} : {{ history.text }}
                    </span>
                    <span v-if="history.attacker">
                        {{ history.attacker }} : {{ history.text }}
                    </span>
                </li>
            </ul>
        </div>
    </section>
</div>
</body>

    <script src="index.js"></script>

</html>
